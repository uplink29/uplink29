<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login | Uplink</title>
    <link rel="stylesheet" href="assets/css/login-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login"><img src="assets/images/logo/logo.png" /></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                    <input type="text" name="email" placeholder="Email Address" required>
                </div>
                <div class="field password">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class=" btn btn-layer">
                    <div class="btn-layer">
                    </div>
                    <input type="submit" value="Login" onclick="check(this.form)">
                </div>
            </form>
        </div>
    </div>
    </div>
    <script>

        function check(form) {
            if (form.email.value === "admin@admin.com" && form.password.value === "password") {
                window.open("homepage.html");
            }
            else if (form.email.value === "" || form.password.value === "") {
                $(document).ready(function () {
                    $(".btn-filled").click(function () {
                        $(".message").append(" <b>Both fields are required</b>.");
                    });
                });
            }
            else {
                alert("Email address or password in incorrect");
            }
        }

        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>

</body>

</html>
